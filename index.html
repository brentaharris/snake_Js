<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Snake Game</title>
  </head>
  <body>
    <div class="score">Score: 0</div>
    <div id="game-board"></div>

    <div class="modal-start">
      <h2>Welcome to Classic Snake</h2>
      <p>Choose your difficulty</p>
      <select class="difficulty">
        <option selected>Easy</option>
        <option>Harder</option>
        <option>Hardest</option>
      </select>
      <div class="buttons">
        <button class="btn btn-how-to">How to Play</button>
        <button class="btn btn-play">Play</button>
      </div>
    </div>

    <div class="modal-end hidden">
      <h2>You lost the game!</h2>
      <button class="btn-restart">Restart</button>
    </div>

    <div class="modal-how-to hidden">
      <h2>How to play</h2>
      <p class="how-text"></p>
      <button class="btn btn-close">Close</button>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
